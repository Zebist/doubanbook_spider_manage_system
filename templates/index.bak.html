<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"> <!-- 引入datatable样式表 -->
    <link rel="stylesheet" href="/static/css/dataTables.dataTables.min.css"> <!-- 引入datatable样式表 -->
    <link rel="stylesheet" href="/static/css/fixedColumns.bootstrap4.min.css"> <!-- 引入datatable样式表 -->
    <link rel="stylesheet" href="/static/css/fixedHeader.bootstrap4.min.css"> <!-- 引入datatable样式表 -->
    <link rel="stylesheet" href="/static/css/main.css"> <!-- 引入main样式表 -->
</head>
<body>
<header class="fixed-header">
    <div class="container-fluid top_box">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">爬虫管理系统</h1>
            </div>
            <div class="col-md-6 text-md-right">
                <button id="start_spider_btn" class="sync_btn btn-primary" name="sync_data">开始爬取</button>
            </div>
        </div>
    </div>
</header>
<main>
    <table id="data_table" class="table table-striped table-bordered" style="width:100%"></table>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">确认操作</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        确定要进行删除吗?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirmButton">确认</button>
      </div>
    </div>
  </div>
</div>
</main>
<footer>
    <div class="border-top"></div>
    <div class="container mt-5">
        <h2>添加新数据</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="title">书名</label>
                <input type="text" class="form-control" id="title" placeholder="输入标题" required>
            </div>
            <div class="form-check form-check-inline">
                <label for="is_readability">可试读</label>
                <input type="checkbox" class="form-control" id="is_readability" placeholder="选择是否可试读">
            </div>
            <div class="form-group">
                <label for="douban_id">豆瓣书籍 ID</label>
                <input type="text" class="form-control" id="douban_id" placeholder="输入豆瓣ID" required>
            </div>
            <div class="form-group">
                <label for="title_2">副标题</label>
                <input type="text" class="form-control" id="title_2" placeholder="输入副标题">
            </div>
            <div class="form-group">
                <label for="cover_path">封面</label>
                <input type="file" class="form-control" id="cover_path" placeholder="选择封面">
            </div>
            <div class="form-group">
                <label for="book_url">链接</label>
                <input type="url" class="form-control" id="book_url" placeholder="输入URL">
            </div>
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" class="form-control" id="author" placeholder="输入作者">
            </div>
            <div class="form-group">
                <label for="publisher">出版商</label>
                <input type="text" class="form-control" id="publisher" placeholder="输入出版商">
            </div>
            <div class="form-group">
                <label for="publish_date">日期</label>
                <input type="date" class="form-control" id="publish_date" placeholder="输入日期">
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="number" class="form-control" id="price" placeholder="输入价格">
            </div>
            <div class="form-group">
                <label for="rating">评分</label>
                <input type="number" class="form-control" id="rating" min="1" max="10" placeholder="输入评分">
            </div>
            <div class="form-group">
                <label for="review_count">评论人数</label>
                <input type="number" class="form-control" id="review_count" placeholder="输入评论人数">
            </div>
            <div class="form-group">
                <label for="summary">简介</label>
                <input type="text" class="form-control" id="summary" placeholder="输入简介">
            </div>
            <button type="submit" id="save" class="btn btn-primary">添加</button>
        </form>
    </div>

</footer>


<script src="/static/js/jquery-3.7.1.min.js.js" type="text/javascript"></script><!-- 引入JQ -->
<script src="/static/js/jquery.dataTables.min.js" type="text/javascript"></script> <!-- 引入外部脚本 -->
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script> <!-- 引入外部脚本 -->
<script src="/static/js/dataTables.fixedColumns.min.js" type="text/javascript"></script> <!-- 引入外部脚本 -->
<script src="/static/js/dataTables.fixedHeader.min.js" type="text/javascript"></script> <!-- 引入外部脚本 -->
<script src="/static/js/main.js" type="text/javascript"></script> <!-- 引入main.js脚本 -->
</body>
</html>
